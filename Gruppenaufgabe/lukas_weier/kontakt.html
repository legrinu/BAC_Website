<body>
	<header>

			<div class="header">

	</header>
	<main>
		<h2 style="text-align: center;">Sie würden gerne Kontakt aufnehmen?</h2>
		<div class="container">
			<div id="kontakt">
				<form id="form-print" enctype="text/plain">
					<fieldset class="kontakteingabe">
						<label for="Vorname">
							<strong>Vorname:</strong><br>
							<input type="text" id="Vorname" name="Vorname" placeholder="Vornamen eingeben">
						</label>
						<label for="Nachname">
							<strong>Nachname:</strong><br>
							<input type="text" id="Nachname" name="Nachname" placeholder="Nachnamen eingeben">
						</label>
						<label for="Grund">
							<strong>Grund für ihr Anliegen:</strong><br>
							<select id="Grund" name="Grund">
								<option value="Lob"> Lob</option>
								<option value="Fragen">Fragen</option>
								<option value="Anmerkung">Anmerkung</option>
							</select>
						</label>
						<label for="Nachricht">
							<strong>Ihre Nachricht:</strong><br>
							<textarea id="Nachricht" name="Nachricht" style="height: 195px;"></textarea>
						</label>
					</fieldset>
				</form>
			</div>
			<button class="button2" onclick="generatePDF()" style="margin-top: 20px;">Senden</button>
		</div>
	</main>
	<footer id="footer">
		<a id="footer_text" href="kontakt.html">&#169; Lukas Weier</a>
	</footer>

	<script>
		function generatePDF() {
			var element = document.getElementById("form-print");

			html2pdf(element, {
				margin: 10,
				filename: "ResidenzDonnersbergPDF",
				image: { type: "jpeg", quality: 0.98 },
				jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
			})
				.save();
		}
	</script>
</body>
